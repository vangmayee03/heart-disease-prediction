<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Risk Prediction</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafc;
        }

        .sidebar {
            width: 300px;
            background-color: #2c3e50;
            color: white;
            padding: 30px;
            height: 100vh;
        }

        .sidebar h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .form-section {
            flex-grow: 1;
            padding: 40px;
        }

        .form-section h1 {
            color: #2c3e50;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        label {
            font-weight: 600;
        }

        input, select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
        }

        .submit-btn {
            grid-column: span 2;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>About</h2>
        <p>Enter patient details to predict heart disease risk. This tool uses a machine learning model trained on medical data to estimate risk percentage and give health suggestions.</p>
    </div>

    <div class="form-section">
        <h1>Enter Patient Information</h1>
        <form action="/predict" method="post">
            <div>
                <label>Age:</label>
                <input type="number" name="age" min="1" max="120" required>
            </div>

            <div>
                <label>Sex:</label>
                <select name="sex" required>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <div>
                <label>Chest Pain Type:</label>
                <select name="cp" required>
                    <option value="0">Typical Angina</option>
                    <option value="1">Atypical Angina</option>
                    <option value="2">Non-anginal Pain</option>
                    <option value="3">Asymptomatic</option>
                </select>
            </div>

            <div>
                <label>Resting Blood Pressure (trestbps):</label>
                <input type="number" name="trestbps" min="80" max="200" required>
            </div>

            <div>
                <label>Cholesterol (mg/dl):</label>
                <input type="number" name="chol" min="100" max="400" required>
            </div>

            <div>
                <label>Fasting Blood Sugar > 120 mg/dl:</label>
                <select name="fbs" required>
                    <option value="1">True</option>
                    <option value="0">False</option>
                </select>
            </div>

            <div>
                <label>Resting ECG Results:</label>
                <select name="restecg" required>
                    <option value="0">Normal</option>
                    <option value="1">ST-T Abnormality</option>
                    <option value="2">Left Ventricular Hypertrophy</option>
                </select>
            </div>

            <div>
                <label>Max Heart Rate (thalach):</label>
                <input type="number" name="thalach" min="60" max="220" required>
            </div>

            <div>
                <label>Exercise Induced Angina:</label>
                <select name="exang" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div>
                <label>ST Depression (oldpeak):</label>
                <input type="number" name="oldpeak" step="0.1" min="0" max="10" required>
            </div>

            <div>
                <label>Slope of ST Segment:</label>
                <select name="slope" required>
                    <option value="0">Upsloping</option>
                    <option value="1">Flat</option>
                    <option value="2">Downsloping</option>
                </select>
            </div>

            <div>
                <label>Major Vessels Colored (ca):</label>
                <select name="ca" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div>
                <label>Thalassemia:</label>
                <select name="thal" required>
                    <option value="1">Normal</option>
                    <option value="2">Fixed Defect</option>
                    <option value="3">Reversible Defect</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Predict Risk</button>
        </form>
    </div>
</body>
</html>
