<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Risk Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 600px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .risk {
            font-size: 28px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        ul {
            text-align: left;
            margin-top: 20px;
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .btn {
            margin-top: 30px;
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Prediction Result</h2>
        <div class="risk">Estimated Heart Disease Risk: {{ risk }}%</div>

        {% if tips %}
            <h3>Health Tips:</h3>
            <ul>
                {% for tip in tips %}
                    <li>{{ tip }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>âœ… You seem to be at low risk! Keep up the healthy lifestyle.</p>
        {% endif %}

        <a class="btn" href="/">Check Another Patient</a>
    </div>
</body>
</html>
